<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KraveAI</title>
  <style>
    :root {
      --primary: #6e44ff;
      --dark: #121212;
      --light: #f0f0f0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .app-container {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>KraveAI</h1>
    <p>Aplicación cargada correctamente</p>
  </div>

  <script>
    // Verificación básica de JavaScript
    console.log("La aplicación se está ejecutando");
    
    // Comprueba si hay errores en la consola
    window.addEventListener('error', function(e) {
      console.error('Error capturado:', e.message);
    });
  </script>
</body>
</html>
