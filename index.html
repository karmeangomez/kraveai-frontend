<!DOCTYPE html>
<html lang="es">
<head>
  <!-- ... (todo el head existente se mantiene igual) ... -->
  <style>
    /* A√±ade estos nuevos estilos al final de tu secci√≥n CSS */
    
    /* Estilos espec√≠ficos para el panel de Login */
    #login-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 300;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }
    
    #login-panel.active {
      transform: translateX(0);
    }
    
    .user-result-container {
      margin-top: 25px;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 20px;
      display: none;
    }
    
    .user-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .user-avatar-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }
    
    .user-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .user-bio {
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .user-details {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .login-form-btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- ... (todo el body existente se mantiene igual hasta el panel de Instagram) ... -->

  <!-- Dentro del panel de Instagram, a√±ade este nuevo √≠tem al grid -->
  <div class="instagram-item" id="login-link">
    <div class="instagram-icon">üîê</div>
    <div class="instagram-name">Login</div>
  </div>

  <!-- ... (resto del c√≥digo existente) ... -->

  <!-- A√±ade este nuevo panel de Login al final, antes del cierre del body -->
  <div id="login-panel">
    <div class="back-button" id="volver-login">
      <i class="fas fa-arrow-left"></i> Volver
    </div>
    
    <div class="app-content">
      <div class="section">
        <div class="section-title">
          <i class="fas fa-key"></i> Gesti√≥n de Sesiones
        </div>
        <div class="section-subtitle">Controla tus inicios de sesi√≥n en Instagram</div>
        
        <div class="create-form">
          <div class="form-group">
            <label class="form-label">Estado actual de sesi√≥n</label>
            <div class="status-indicator-panel" id="session-status">
              <div class="status-dot-panel"></div>
              <span id="session-status-text">Verificando...</span>
            </div>
          </div>
          
          <button class="form-btn login-form-btn" id="check-session-btn" style="background: var(--primary); color: white;">
            <i class="fas fa-sync"></i> Verificar estado de sesi√≥n
          </button>
          
          <div class="form-group" style="margin-top: 30px;">
            <label class="form-label">Buscar usuario de Instagram</label>
            <input type="text" id="username-search" class="form-input" placeholder="@usuario">
          </div>
          
          <button class="form-btn submit-btn login-form-btn" id="search-user-btn">
            <i class="fas fa-search"></i> Buscar usuario
          </button>
          
          <div id="user-result" class="user-result-container">
            <div class="user-header">
              <img id="user-avatar" class="user-avatar-img">
              <div>
                <h3 id="user-username" style="font-size: 1.5rem;"></h3>
                <div id="user-fullname" style="font-size: 1.1rem; color: var(--gray);"></div>
              </div>
            </div>
            
            <div class="user-stats">
              <div class="stat">
                <div class="stat-value" id="user-posts"></div>
                <div class="stat-label">Publicaciones</div>
              </div>
              <div class="stat">
                <div class="stat-value" id="user-followers"></div>
                <div class="stat-label">Seguidores</div>
              </div>
              <div class="stat">
                <div class="stat-value" id="user-following"></div>
                <div class="stat-label">Siguiendo</div>
              </div>
            </div>
            
            <div class="user-bio">
              <p id="user-bio-text" style="font-style: italic;"></p>
            </div>
            
            <div class="user-details">
              <span id="user-private" class="status-indicator-panel"></span>
              <span id="user-verified" class="status-indicator-panel"></span>
              <span id="user-business" class="status-indicator-panel"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ... (resto del c√≥digo existente) ... -->

  <script>
    // A√±ade estas funciones al final de tu script existente
    
    // Elementos del panel de Login
    const loginLink = document.getElementById('login-link');
    const volverLoginBtn = document.getElementById('volver-login');
    const loginPanel = document.getElementById('login-panel');
    const checkSessionBtn = document.getElementById('check-session-btn');
    const searchUserBtn = document.getElementById('search-user-btn');
    const usernameSearch = document.getElementById('username-search');
    const userResult = document.getElementById('user-result');

    // Navegaci√≥n al panel de Login
    loginLink.addEventListener('click', function(e) {
      e.preventDefault();
      loginPanel.classList.add('active');
      checkSessionStatus(); // Verificar estado al abrir
    });

    volverLoginBtn.addEventListener('click', function() {
      loginPanel.classList.remove('active');
    });

    // Funci√≥n para verificar el estado de sesi√≥n
    async function checkSessionStatus() {
      const statusElement = document.getElementById('session-status');
      const textElement = document.getElementById('session-status-text');
      const dotElement = statusElement.querySelector('.status-dot-panel');
      
      try {
        const response = await fetch(`${API_URL}/estado-sesion`);
        const data = await response.json();
        
        if (data.status === 'activo') {
          statusElement.className = 'status-indicator-panel status-active';
          dotElement.style.backgroundColor = 'var(--success)';
          textElement.textContent = `‚úÖ Sesi√≥n activa como @${data.usuario}`;
        } else {
          statusElement.className = 'status-indicator-panel status-error';
          dotElement.style.backgroundColor = 'var(--error)';
          textElement.textContent = '‚ùå No hay sesi√≥n activa';
        }
      } catch (error) {
        statusElement.className = 'status-indicator-panel status-error';
        dotElement.style.backgroundColor = 'var(--error)';
        textElement.textContent = '‚ùå Error al verificar sesi√≥n';
      }
    }

    // Funci√≥n para buscar usuario
    async function searchUser() {
      const username = usernameSearch.value.trim().replace('@', '');
      if (!username) {
        showNotification('Ingresa un nombre de usuario v√°lido');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/buscar-usuario?username=${username}`);
        const userData = await response.json();
        
        if (userData.error) {
          showNotification(`Error: ${userData.error}`);
          return;
        }
        
        // Actualizar UI con los datos del usuario
        document.getElementById('user-avatar').src = userData.foto || 'https://via.placeholder.com/150';
        document.getElementById('user-username').textContent = `@${userData.username}`;
        document.getElementById('user-fullname').textContent = userData.nombre || '';
        document.getElementById('user-posts').textContent = userData.publicaciones?.toLocaleString() || '0';
        document.getElementById('user-followers').textContent = userData.seguidores?.toLocaleString() || '0';
        document.getElementById('user-following').textContent = userData.seguidos?.toLocaleString() || '0';
        document.getElementById('user-bio-text').textContent = userData.biografia || 'Sin biograf√≠a';
        
        // Actualizar estados
        document.getElementById('user-private').innerHTML = `
          <div class="status-dot-panel" style="background-color: ${userData.privado ? 'var(--warning)' : 'var(--success)'}"></div>
          <span>${userData.privado ? 'Privado' : 'P√∫blico'}</span>
        `;
        
        document.getElementById('user-verified').innerHTML = `
          <div class="status-dot-panel" style="background-color: ${userData.verificado ? 'var(--success)' : 'var(--gray)'}"></div>
          <span>${userData.verificado ? 'Verificado' : 'No verificado'}</span>
        `;
        
        document.getElementById('user-business').innerHTML = `
          <div class="status-dot-panel" style="background-color: ${userData.negocio ? 'var(--primary)' : 'var(--gray)'}"></div>
          <span>${userData.negocio ? 'Negocio' : 'Personal'}</span>
        `;
        
        // Mostrar resultados
        userResult.style.display = 'block';
        showNotification(`Usuario encontrado: @${userData.username}`);
        
      } catch (error) {
        showNotification('Error al buscar el usuario');
        console.error('Search error:', error);
      }
    }

    // Event listeners para los nuevos botones
    checkSessionBtn.addEventListener('click', checkSessionStatus);
    searchUserBtn.addEventListener('click', searchUser);

    // Buscar al presionar Enter
    usernameSearch.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchUser();
      }
    });
  </script>
</body>
</html>
