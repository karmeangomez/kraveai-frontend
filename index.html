<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KraveAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <i class="fas fa-brain"></i>
      <span>KraveAI</span>
    </div>
    <div class="user-avatar">KG</div>
  </header>

  <main class="app-content">
    <section class="section">
      <div class="section-title">
        <i class="fas fa-hashtag"></i> Redes sociales
      </div>
      <div class="section-subtitle">Domina todas tus redes con IA</div>

      <div class="social-grid">
        <div class="social-item" id="instagram-link">
          <div class="social-icon"><i class="fab fa-instagram"></i></div>
          <div class="social-name">Instagram</div>
        </div>
        <div class="social-item"><div class="social-icon"><i class="fab fa-tiktok"></i></div><div class="social-name">TikTok</div></div>
        <div class="social-item"><div class="social-icon"><i class="fab fa-youtube"></i></div><div class="social-name">YouTube</div></div>
        <div class="social-item"><div class="social-icon"><i class="fab fa-spotify"></i></div><div class="social-name">Spotify</div></div>
        <div class="social-item"><div class="social-icon"><i class="fab fa-threads"></i></div><div class="social-name">Threads</div></div>
      </div>
    </section>

    <!-- Panel de Instagram -->
    <section class="section" id="instagram-panel" style="display: none;">
      <div class="section-title">
        <i class="fab fa-instagram"></i> Panel Instagram
      </div>
      <div class="social-grid">
        <button class="social-item">Clientes</button>
        <button class="social-item">Likes</button>
        <button class="social-item">Followers</button>
        <button class="social-item">Views</button>
        <button class="social-item">Comentarios</button>
        <button class="social-item">Compartidos</button>
        <button class="social-item" id="crear-cuentas-btn">Crear cuentas</button>
      </div>
    </section>

    <!-- Crear cuentas Panel -->
    <section class="section" id="crear-cuentas-panel" style="display: none;">
      <div class="section-title">
        <i class="fas fa-user-plus"></i> Crear cuentas de Instagram
      </div>

      <div class="create-form">
        <label for="account-count">Â¿CuÃ¡ntas cuentas quieres crear?</label>
        <input type="number" id="account-count" class="form-input" value="3" min="1" max="100">
        <button id="create-btn" class="form-btn submit-btn">
          <i class="fas fa-play"></i> Iniciar creaciÃ³n
        </button>
      </div>

      <div class="progress-section" id="progress-section">
        <div class="progress-container">
          <div class="progress-title">Progreso</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-bar-fill"></div>
          </div>
          <div id="accounts-container" class="accounts-list"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Mostrar el panel de Instagram
    document.getElementById('instagram-link').addEventListener('click', () => {
      document.getElementById('instagram-panel').style.display = 'block';
    });

    // Mostrar el panel de crear cuentas
    document.getElementById('crear-cuentas-btn').addEventListener('click', () => {
      document.getElementById('crear-cuentas-panel').style.display = 'block';
    });

    // ConexiÃ³n SSE con backend
    document.getElementById('create-btn').addEventListener('click', () => {
      const cantidad = parseInt(document.getElementById('account-count').value) || 1;
      const source = new EventSource(`/create-accounts-sse?count=${cantidad}`);

      let creadas = 0;

      source.addEventListener('status', e => {
        const data = JSON.parse(e.data);
        console.log('ðŸŸ¡ Estado:', data.message);
      });

      source.addEventListener('account-created', e => {
        const data = JSON.parse(e.data);
        const cuenta = data.account;
        creadas++;

        const el = document.createElement('div');
        el.className = 'account-item';
        el.textContent = `âœ… ${cuenta.usuario} (${cuenta.email})`;
        document.getElementById('accounts-container').appendChild(el);

        const fill = document.getElementById('progress-bar-fill');
        fill.style.width = `${(creadas / cantidad) * 100}%`;
      });

      source.addEventListener('complete', () => {
        console.log('ðŸŽ‰ CreaciÃ³n completada');
        source.close();
      });
    });
  </script>
</body>
</html>
