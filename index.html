<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#121212">
  <title>KraveAI - Panel de Control</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e44ff;
      --primary-dark: #5a35d5;
      --secondary: #00c9b7;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f0f0f0;
      --gray: #8c8ca1;
      --card-bg: #1a1a1a;
      --success: #4CAF50;
      --warning: #ff9800;
      --error: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Header */
    .app-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(110, 68, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .logo span {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-section {
      position: relative;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 60px;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
    }

    .dropdown-menu.active {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 8px 15px;
      color: var(--light);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Refresh Button */
    .refresh-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.7;
      z-index: 5;
    }

    .refresh-btn:hover {
      opacity: 1;
      background: rgba(110, 68, 255, 0.2);
      color: var(--light);
    }

    /* Main Content */
    .app-content {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-subtitle {
      color: var(--gray);
      font-size: 1.05rem;
      margin-bottom: 25px;
    }

    /* Social Grid */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      margin-bottom: 25px;
    }

    .social-item {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-decoration: none;
      color: white;
    }

    .social-item:hover {
      transform: translateY(-5px);
      background: rgba(110, 68, 255, 0.2);
      border-color: var(--primary);
    }

    .social-icon {
      font-size: 2.5rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .social-name {
      font-weight: 500;
      font-size: 1.05rem;
      text-align: center;
    }

    /* Beast Mode */
    .beast-mode {
      background: linear-gradient(135deg, #ff0080, #ff8c00);
      color: white;
      text-align: center;
      padding: 18px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: block;
      width: 100%;
      margin: 25px 0;
    }

    .beast-mode:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(255, 0, 128, 0.3);
    }

    /* Clients List */
    .clients-list {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .client-item {
      display: flex;
      align-items: center;
      padding: 18px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .client-item:last-child {
      border-bottom: none;
    }

    .client-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(110, 68, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      margin-right: 15px;
    }

    .client-info {
      flex-grow: 1;
    }

    .client-name {
      font-weight: 500;
      font-size: 1.2rem;
    }

    .client-platform {
      color: var(--gray);
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Automation Box */
    .automation-box {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 18px;
      margin-top: 30px;
      display: flex;
      gap: 12px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .automation-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 14px;
      outline: none;
    }

    .automation-box input::placeholder {
      color: var(--gray);
    }

    .send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* Instagram Panel */
    #instagram-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 100;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    #instagram-panel.active {
      transform: translateX(0);
    }

    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 25px;
      padding: 12px 0;
      font-size: 1.1rem;
      cursor: pointer;
      width: fit-content;
    }

    .instagram-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
      margin-top: 15px;
    }

    .instagram-item {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-decoration: none;
      color: white;
    }

    .instagram-item:hover {
      transform: translateY(-5px);
      background: rgba(225, 48, 108, 0.2);
      border-color: #E1306C;
    }

    .instagram-icon {
      font-size: 2.8rem;
    }

    .instagram-name {
      font-weight: 500;
      font-size: 1.1rem;
      text-align: center;
    }

    /* Create Accounts Panel */
    #create-accounts-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 200;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    #create-accounts-panel.active {
      transform: translateX(0);
    }

    /* Login Panel */
    #login-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 300;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    #login-panel.active {
      transform: translateX(0);
    }

    /* Accounts Panel */
    #panel-cuentas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 200;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }

    #panel-cuentas.active {
      transform: translateX(0);
    }

    .create-form {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 20px;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 1.1rem;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .form-btn {
      flex: 1;
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      padding: 18px 10px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--gray);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .nav-item.active, .nav-item:hover {
      color: var(--primary);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 46, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(110, 68, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
    }

    /* Status Indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      border-radius: 50px;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: var(--success);
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Progress Section */
    .progress-section {
      margin-top: 40px;
      display: none;
    }

    .progress-container {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 25px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .progress-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .progress-stats {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .progress-bar {
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Accounts List */
    .accounts-list {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 300px;
      overflow-y: auto;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    .account-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .account-info {
      display: flex;
      flex-direction: column;
      width: 70%;
      font-size: 0.9rem;
    }

    .account-username {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .account-email {
      font-size: 0.9rem;
      color: var(--gray);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .account-proxy {
      font-size: 0.8rem;
      color: var(--secondary);
      margin-top: 4px;
    }

    .account-status {
      font-size: 0.9rem;
      margin-top: 5px;
      width: 30%;
      text-align: right;
    }

    .account-success {
      color: var(--success);
    }

    .account-pending {
      color: var(--warning);
    }

    .account-error {
      color: var(--error);
    }

    /* Status Indicators */
    .status-indicator-panel {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .status-dot-panel {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .status-pending {
      background: rgba(255, 152, 0, 0.15);
      color: var(--warning);
      border: 1px solid rgba(255, 152, 0, 0.3);
    }

    .status-active {
      background: rgba(76, 175, 80, 0.15);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status-error {
      background: rgba(244, 67, 54, 0.15);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    /* Accounts Filter */
    .accounts-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: var(--primary);
    }

    /* User Search Result */
    .user-result {
      margin-top: 25px;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 20px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
    }

    .user-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .stat {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      padding: 15px 10px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .user-bio {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      font-style: italic;
    }

    .user-details {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .login-form {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      display: block;
      transition: opacity 0.3s ease, max-height 0.3s ease, padding 0.3s ease;
      max-height: 500px;
      overflow: hidden;
    }

    .login-form.hidden {
      opacity: 0;
      max-height: 0;
      padding: 0;
      pointer-events: none;
    }

    #logout-btn.hidden {
      display: none;
    }

    /* Estilo para "Created by Karmean Gómez" */
    .created-by {
      text-align: center;
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 30px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    /* Estilo para el tick de verificación de Instagram */
    .verified-tick {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 5px;
      vertical-align: middle;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .social-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .section-title {
        font-size: 1.5rem;
      }

      .instagram-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .account-info {
        width: 60%;
      }

      .account-status {
        width: 40%;
      }

      .user-stats {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (max-width: 480px) {
      .social-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .app-header {
        padding: 15px;
      }

      .app-content {
        padding: 15px;
      }

      .form-actions {
        flex-direction: column;
      }

      .account-info {
        width: 50%;
      }

      .account-status {
        width: 50%;
      }

      .user-header {
        flex-direction: column;
        text-align: center;
      }
    }

    /* Animations */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
