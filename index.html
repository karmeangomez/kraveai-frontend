<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KraveAI - Creación de Cuentas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e44ff;
      --primary-dark: #5a35d5;
      --secondary: #00c9b7;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f0f0f0;
      --gray: #8c8ca1;
      --card-bg: #1a1a1a;
      --success: #4CAF50;
      --warning: #ff9800;
      --error: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Header */
    .app-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(110, 68, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .logo span {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Main Content */
    .app-content {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-subtitle {
      color: var(--gray);
      font-size: 1.05rem;
      margin-bottom: 25px;
    }

    /* Create Accounts Panel */
    .create-form {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 20px;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 1.1rem;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .form-btn {
      flex: 1;
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Progress Section */
    .progress-section {
      margin-top: 40px;
      display: none;
    }

    .progress-container {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 25px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .progress-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .progress-stats {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .progress-bar {
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Accounts List */
    .accounts-list {
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 300px;
      overflow-y: auto;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    .account-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .account-info {
      display: flex;
      flex-direction: column;
    }

    .account-username {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .account-status {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .account-success {
      color: var(--success);
    }

    .account-pending {
      color: var(--warning);
    }

    .account-error {
      color: var(--error);
    }

    /* Status Indicators */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .status-pending {
      background: rgba(255, 152, 0, 0.15);
      color: var(--warning);
      border: 1px solid rgba(255, 152, 0, 0.3);
    }

    .status-active {
      background: rgba(76, 175, 80, 0.15);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status-error {
      background: rgba(244, 67, 54, 0.15);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app-header">
    <div class="logo">
      <i class="fab fa-instagram" style="color: #E1306C;"></i>
      <span>Creación de Cuentas</span>
    </div>
    <div class="user-avatar">KG</div>
  </div>

  <div class="app-content">
    <div class="section">
      <div class="section-title">
        <i class="fas fa-user-plus"></i> Crear nuevas cuentas
      </div>
      <div class="section-subtitle">
        Sistema automatizado para creación de cuentas de Instagram
      </div>
      
      <div class="create-form">
        <div class="form-group">
          <label class="form-label">Número de cuentas a crear</label>
          <input type="number" id="account-count" class="form-input" value="5" min="1" max="100">
        </div>
        
        <div class="form-actions">
          <button class="form-btn cancel-btn" id="cancel-btn">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button class="form-btn submit-btn" id="create-btn">
            <i class="fas fa-play"></i> Iniciar creación
          </button>
        </div>
      </div>
      
      <!-- Sección de progreso (inicialmente oculta) -->
      <div class="progress-section" id="progress-section">
        <div class="progress-container">
          <div class="progress-header">
            <div class="progress-title">Progreso de creación</div>
            <div class="progress-stats">
              <span id="created-count">0</span> de <span id="total-count">0</span> cuentas creadas
            </div>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
          </div>
          
          <div class="status-indicator" id="backend-status">
            <div class="status-dot"></div>
            <span id="status-text">Conectando con el backend...</span>
          </div>
        </div>
        
        <div class="accounts-list">
          <div class="list-header">
            <div>Cuenta</div>
            <div>Estado</div>
          </div>
          <div id="accounts-container">
            <!-- Las cuentas se agregarán aquí dinámicamente -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuración de la API
    const API_URL = "http://192.168.1.197:3000";
    
    // Elementos DOM
    const createBtn = document.getElementById('create-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const accountCount = document.getElementById('account-count');
    const progressSection = document.getElementById('progress-section');
    const progressBar = document.getElementById('progress-bar');
    const createdCount = document.getElementById('created-count');
    const totalCount = document.getElementById('total-count');
    const accountsContainer = document.getElementById('accounts-container');
    const statusIndicator = document.getElementById('backend-status');
    const statusText = document.getElementById('status-text');
    const statusDot = document.querySelector('#backend-status .status-dot');
    
    // Estado de la creación
    let creationInProgress = false;
    let accountsCreated = 0;
    let totalAccounts = 0;
    let eventSource = null;
    
    // Función para conectar con el backend usando Server-Sent Events
    function connectToBackend(count) {
      // Cerrar conexión existente si hay una
      if (eventSource) eventSource.close();
      
      // Crear nueva conexión SSE
      eventSource = new EventSource(`${API_URL}/create-accounts-sse?count=${count}`);
      
      // Manejar mensajes del servidor
      eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        
        switch(data.type) {
          case 'status':
            updateStatus(data.message, data.status);
            break;
            
          case 'account-created':
            accountsCreated++;
            updateProgress();
            addAccountToList(data.account);
            break;
            
          case 'error':
            updateStatus(`Error: ${data.message}`, 'error');
            break;
            
          case 'complete':
            updateStatus('Proceso completado con éxito', 'success');
            completeProcess();
            break;
        }
      };
      
      eventSource.onerror = function() {
        updateStatus('Error de conexión con el servidor', 'error');
        completeProcess();
      };
    }
    
    // Función para actualizar el estado
    function updateStatus(message, status) {
      statusText.textContent = message;
      
      // Limpiar clases previas
      statusIndicator.classList.remove('status-pending', 'status-active', 'status-error');
      statusDot.style.backgroundColor = '';
      
      switch(status) {
        case 'pending':
          statusIndicator.classList.add('status-pending');
          statusDot.style.backgroundColor = 'var(--warning)';
          break;
        case 'active':
          statusIndicator.classList.add('status-active');
          statusDot.style.backgroundColor = 'var(--success)';
          break;
        case 'error':
          statusIndicator.classList.add('status-error');
          statusDot.style.backgroundColor = 'var(--error)';
          break;
      }
    }
    
    // Función para agregar cuenta a la lista
    function addAccountToList(account) {
      const accountItem = document.createElement('div');
      accountItem.className = 'account-item';
      
      accountItem.innerHTML = `
        <div class="account-info">
          <div class="account-username">${account.username || account.usuario || 'N/A'}</div>
          <div class="account-id">${account.id || 'N/A'}</div>
        </div>
        <div class="account-status account-success">
          <i class="fas fa-check"></i> Creada
        </div>
      `;
      
      accountsContainer.appendChild(accountItem);
      
      // Scroll al último elemento
      accountsContainer.scrollTop = accountsContainer.scrollHeight;
    }
    
    // Función para actualizar la barra de progreso
    function updateProgress() {
      const progress = (accountsCreated / totalAccounts) * 100;
      progressBar.style.width = `${progress}%`;
      createdCount.textContent = accountsCreated;
      totalCount.textContent = totalAccounts;
    }
    
    // Función para completar el proceso
    function completeProcess() {
      creationInProgress = false;
      createBtn.disabled = false;
      createBtn.innerHTML = '<i class="fas fa-play"></i> Iniciar creación';
      createBtn.style.background = '';
      
      // Cerrar conexión SSE después de 5 segundos
      setTimeout(() => {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
      }, 5000);
    }
    
    // Evento para crear cuentas
    createBtn.addEventListener('click', async function() {
      if (creationInProgress) return;
      
      const count = parseInt(accountCount.value);
      if (isNaN(count) || count < 1) {
        alert('Por favor ingresa un número válido de cuentas');
        return;
      }
      
      // Iniciar proceso
      creationInProgress = true;
      createBtn.disabled = true;
      createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
      accountsCreated = 0;
      totalAccounts = count;
      
      // Mostrar sección de progreso
      progressSection.style.display = 'block';
      accountsContainer.innerHTML = '';
      updateProgress();
      
      // Iniciar conexión con el backend
      connectToBackend(count);
      updateStatus('Conectando con el backend...', 'pending');
    });
    
    // Evento para cancelar
    cancelBtn.addEventListener('click', function() {
      if (creationInProgress) {
        if (confirm('¿Estás seguro de cancelar el proceso?')) {
          // Cerrar conexión SSE
          if (eventSource) {
            eventSource.close();
            eventSource = null;
          }
          
          // Resetear UI
          creationInProgress = false;
          createBtn.disabled = false;
          createBtn.innerHTML = '<i class="fas fa-play"></i> Iniciar creación';
          updateStatus('Proceso cancelado', 'error');
        }
      } else {
        // Aquí iría la lógica para volver al panel principal
        alert('Volviendo al panel principal');
      }
    });
  </script>
</body>
</html>
