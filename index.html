<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KraveAI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .crear-cuentas-section {
      display: none;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .crear-cuentas-section.active {
      display: block;
    }
    .crear-cuentas-section input[type="number"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      width: 80px;
      margin-right: 1rem;
    }
    .crear-cuentas-section button {
      background: #00C6FB;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .crear-cuentas-section button:hover {
      background: #00b0e4;
    }
    .crear-result {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="refresh-btn" onclick="location.reload()">⟳</div>
    <div class="core"></div>

    <div class="main-buttons">
      <button class="menu-toggle" data-target="instagram-menu">
        <img src="assets/icons/instagram.svg" />Instagram
      </button>
      <div id="instagram-menu" class="submenu">
        <a href="modules/clientes/clientes.html">👥 Clientes</a>
        <a href="modules/instagram/likes.html">❤️ Likes</a>
        <a href="modules/instagram/comments.html">💬 Comentarios</a>
        <a href="modules/instagram/views.html">👁 Vistas</a>
        <a href="modules/instagram/story.html">📺 Story Views</a>
        <a href="modules/instagram/compartidos.html">🔁 Compartidos</a>
        <a href="modules/instagram/seguidores.html">➕ Seguidores</a>
        <a href="modules/instagram/target.html">🎯 Target</a>
        <a href="modules/instagram/modo-inteligente.html">🤖 Modo Inteligente</a>
        <a href="modules/instagram/modo-bestia.html">🐺 Modo Bestia</a>
        <a href="#" onclick="toggleCrearCuentas(event)">➕ Crear cuentas</a>
      </div>

      <button class="menu-toggle" data-target="tiktok-menu">
        <img src="assets/icons/tiktok.svg" />TikTok
      </button>
      <div id="tiktok-menu" class="submenu">
        <a href="#">Próximamente...</a>
      </div>

      <button class="menu-toggle" data-target="youtube-menu">
        <img src="assets/icons/youtube.svg" />YouTube
      </button>
      <div id="youtube-menu" class="submenu">
        <a href="#">Próximamente...</a>
      </div>

      <button class="menu-toggle" data-target="spotify-menu">
        <img src="assets/icons/spotify.svg" />Spotify
      </button>
      <div id="spotify-menu" class="submenu">
        <a href="#">Próximamente...</a>
      </div>

      <button class="menu-toggle" data-target="threads-menu">
        <img src="assets/icons/threads.svg" />Threads
      </button>
      <div id="threads-menu" class="submenu">
        <a href="#">Próximamente...</a>
      </div>

      <button class="menu-toggle" data-target="bestia-menu">
        <img src="assets/icons/lobo.svg" />Modo Bestia
      </button>
      <div id="bestia-menu" class="submenu">
        <a href="#">🔥 Activar cruzado</a>
      </div>
    </div>

    <div id="crear-cuentas-section" class="crear-cuentas-section">
      <label for="accountCount">Número de cuentas (1-10):</label>
      <input type="number" id="accountCount" min="1" max="10" value="3">
      <button onclick="crearCuentas()">Aceptar</button>
      <div id="crear-result" class="crear-result"></div>
    </div>
  </div>

  <script src="modules/menu.js"></script>
  <script>
    function toggleCrearCuentas(event) {
      event.preventDefault();
      const section = document.getElementById('crear-cuentas-section');
      section.classList.toggle('active');
    }

    async function crearCuentas() {
      const count = parseInt(document.getElementById('accountCount').value);
      const resultDiv = document.getElementById('crear-result');
      resultDiv.textContent = 'Creando cuentas...';

      if (count < 1 || count > 10) {
        resultDiv.textContent = 'Error: El número de cuentas debe estar entre 1 y 10.';
        return;
      }

      try {
        const response = await fetch('https://kraveai-backend.up.railway.app/create-accounts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ count }),
        });

        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = '<h3>Cuentas Creadas:</h3>';
          data.accounts.forEach((account, index) => {
            resultDiv.innerHTML += `
              <p><strong>Cuenta ${index + 1}:</strong></p>
              <p>Usuario: ${account.username}</p>
              <p>Contraseña: ${account.password}</p>
              <p>Email: ${account.email}</p>
              <p>Nombre: ${account.fullName}</p>
              <p>Creada: ${new Date(account.createdAt).toLocaleString()}</p>
              <hr>
            `;
          });
        } else {
          resultDiv.textContent = `Error: ${data.error || 'No se pudieron crear las cuentas.'} Detalles: ${data.details || ''}`;
