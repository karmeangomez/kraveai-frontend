<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
<title>KRAVEAI — Panel de Clientes</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0b0d12">
<style>
/* ================== RESET & BASE ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0a0e14;
  color: #e9eef7;
  overflow-x: hidden;
}

/* ================== LAYOUT ================== */
.container {
  display: flex;
  min-height: 100vh;
}

/* ================== SIDEBAR ================== */
.sidebar {
  width: 260px;
  background: rgba(14, 19, 27, 0.95);
  border-right: 1px solid #1f2a3a;
  padding: 30px 0;
  backdrop-filter: blur(10px);
}

.brand {
  padding: 0 30px 30px;
  border-bottom: 1px solid #1f2a3a;
  margin-bottom: 30px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-icon {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  background: linear-gradient(135deg, #7c5cff 0%, #00d3c2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-icon svg {
  width: 20px;
  height: 20px;
}

.logo-text {
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 0.05em;
  background: linear-gradient(135deg, #7c5cff 0%, #00d3c2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav {
  padding: 0 20px;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 20px;
  border-radius: 12px;
  margin-bottom: 8px;
  color: #93a0b4;
  cursor: pointer;
  transition: all 0.3s ease;
}

.nav-item.active {
  background: rgba(124, 92, 255, 0.15);
  color: #e9eef7;
}

.nav-item:hover:not(.active) {
  background: rgba(255, 255, 255, 0.05);
}

.nav-item svg {
  width: 20px;
  height: 20px;
}

/* ================== MAIN CONTENT ================== */
.main-content {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.header h1 {
  font-size: 32px;
  font-weight: 800;
  background: linear-gradient(135deg, #7c5cff 0%, #00d3c2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.search-bar {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #1f2a3a;
  border-radius: 12px;
  padding: 12px 16px;
  width: 300px;
}

.search-bar input {
  flex: 1;
  background: transparent;
  border: none;
  color: #e9eef7;
  font-size: 16px;
  outline: none;
  padding: 0 12px;
}

/* ================== CLIENTS SECTION ================== */
.clients-section {
  margin-top: 30px;
}

.section-header {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
  gap: 15px;
}

.section-header h2 {
  font-size: 24px;
  font-weight: 700;
}

.divider {
  flex: 1;
  height: 1px;
  background: #1f2a3a;
}

.clients-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

.client-card {
  background: rgba(17, 24, 39, 0.7);
  border: 1px solid #1f2a3a;
  border-radius: 20px;
  padding: 25px;
  transition: all 0.4s ease;
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
}

.client-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(135deg, #7c5cff 0%, #00d3c2 100%);
  opacity: 0.7;
}

.client-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
}

.client-logo {
  width: 60px;
  height: 60px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(225, 48, 108, 0.15);
  border: 1px solid rgba(225, 48, 108, 0.3);
}

.client-logo svg {
  width: 30px;
  height: 30px;
}

.client-info {
  flex: 1;
}

.client-name {
  font-size: 18px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
}

.client-username {
  color: #93a0b4;
  font-size: 14px;
  margin-top: 4px;
}

.badge-verified {
  width: 20px;
  height: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.client-status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #93a0b4;
  margin-top: 10px;
}

.status-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #22c55e;
}

/* ================== SVG STYLES ================== */
svg {
  fill: currentColor;
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Efecto de hover para las tarjetas de clientes
  const cards = document.querySelectorAll('.client-card');
  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.transform = 'translateY(-5px)';
      card.style.boxShadow = '0 20px 30px rgba(0,0,0,0.3)';
      card.style.borderColor = 'rgba(124, 92, 255, 0.5)';
    });
    
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(0)';
      card.style.boxShadow = 'none';
      card.style.borderColor = '#1f2a3a';
    });
  });
  
  // Funcionalidad de búsqueda
  const searchInput = document.querySelector('.search-bar input');
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    cards.forEach(card => {
      const username = card.querySelector('.client-name').textContent.toLowerCase();
      if (username.includes(searchTerm)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
});
</script>
