<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Instagram</title>
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="../../theme.css" />
  <style>
    :root {
      --bg-color: var(--background-primary);
      --card-bg: var(--background-card);
      --text-color: var(--text-primary);
      --accent: var(--accent);
    }

    body {
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.8rem;
    }
    input {
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #333;
      background: var(--background-input);
      color: var(--text-primary);
      width: 220px;
    }
    button {
      background: var(--accent);
      border: none;
      padding: 0.5rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .acciones {
      text-align: center;
      margin-top: 1rem;
    }
    .cliente-lista {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .profile-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-card);
    }
    .profile-card img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }
    .username {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .followers {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <h1>Agregar Cliente de Instagram</h1>
  <div style="text-align: center;">
    <input type="text" id="username" placeholder="ej. keniaos" />
    <button onclick="buscarCliente()">Buscar</button>
  </div>
  <div class="acciones">
    <button onclick="eliminarTodos()" style="background:#ff3b3b">Eliminar todos</button>
  </div>
  <div class="cliente-lista" id="clientes"></div>

  <script>
    async function buscarCliente() {
      const user = document.getElementById("username").value.trim();
      const contenedor = document.getElementById("clientes");

      if (!user) return;
      try {
        const res = await fetch(`https://kraveai-backend.up.railway.app/api/scrape?username=${user}`);
        const data = await res.json();

        if (!data.profile || data.profile.username === 'N/A') {
          alert("No se pudo obtener ese perfil.");
          return;
        }

        const p = data.profile;

        const card = document.createElement('div');
        card.className = 'profile-card';

        const checkIcon = '<img src="https://static.cdninstagram.com/rsrc.php/v3/yx/r/k7sxtlGJhWc.png" width="14" style="margin-bottom:-1px">';

        card.innerHTML = `
          <img src="${p.profilePic}" alt="avatar" />
          <div class="profile-info">
            <div class="username">@${p.username} ${p.verified ? checkIcon : ''}</div>
            <div class="followers">${p.followers || '0'} seguidores</div>
          </div>
        `;

        contenedor.prepend(card);
        document.getElementById("username").value = "";
      } catch (e) {
        alert("Error al buscar perfil: " + e.message);
      }
    }

    function eliminarTodos() {
      document.getElementById("clientes").innerHTML = "";
    }
  </script>
</body>
</html>
