<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KraveAI - Instagram</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="ios-header">
    <img src="assets/icons/logo.png" class="logo" alt="KraveAI Logo" />
    <h1 class="ios-title">Instagram</h1>
    <p class="subtitle">Gestiona tu presencia en Instagram</p>
  </header>

  <section class="ios-section social-buttons">
    <h2 class="ios-title">Opciones</h2>
    <div class="ios-grid">
      <button class="btn" onclick="window.location.href='clientes.html'"><img src="assets/icons/clientes.png" /> Clientes</button>
      <button class="btn" onclick="window.location.href='servicios.html'"><img src="assets/icons/servicios.png" /> Servicios</button>
      <button class="btn" onclick="window.location.href='likes.html'"><img src="assets/icons/likes.png" /> Likes</button>
      <button class="btn" onclick="window.location.href='followers.html'"><img src="assets/icons/followers.png" /> Followers</button>
      <button class="btn" onclick="window.location.href='views.html'"><img src="assets/icons/views.png" /> Views</button>
      <button class="btn" onclick="window.location.href='comentarios.html'"><img src="assets/icons/comentarios.png" /> Comentarios</button>
      <button class="btn" onclick="window.location.href='compartidos.html'"><img src="assets/icons/compartidos.png" /> Compartidos</button>
      <button class="btn" onclick="window.location.href='crear-cuentas.html'"><img src="assets/icons/crear-cuentas.png" /> Crear cuentas</button>
    </div>
  </section>

  <footer class="input-bar">
    <input type="text" placeholder="¿Qué quieres automatizar hoy?" id="chat-input" />
    <button onclick="sendChat()">Enviar</button>
  </footer>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/ia.js"></script>
</body>
</html>
