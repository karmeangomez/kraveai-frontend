<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - KraveAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #000;
      color: white;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #2e86de;
      color: white;
      cursor: pointer;
    }
    .cliente-ficha {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .cliente-ficha img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>👥 Clientes</h1>
  <input type="text" id="profileUrl" placeholder="https://www.instagram.com/usuario" />
  <button id="agregar-btn">➕ Añadir cliente</button>

  <div id="lista-clientes"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnmfCkekv7epdyhTck12C6ScZV08NChBg",
      authDomain: "kraveai.firebaseapp.com",
      projectId: "kraveai",
      storageBucket: "kraveai.appspot.com",
      messagingSenderId: "182277268373",
      appId: "1:182277268373:web:58b6c37ab4178b69160c9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function agregarCliente() {
      const url = document.getElementById("profileUrl").value.trim();
      if (!url) return alert("Ingresa la URL del perfil");

      const usernameMatch = url.match(/instagram\.com\/([a-zA-Z0-9_.]+)/);
      const username = usernameMatch ? usernameMatch[1] : null;

      if (!username) return alert("URL inválida");

      try {
        const res = await fetch(`https://kraveai-backend.onrender.com/api/scrape?username=${username}`);
        if (!res.ok) throw new Error("No se pudo conectar al backend");

        const data = await res.json();
        if (!data.username) throw new Error("Perfil no encontrado");

        await addDoc(collection(db, "clientes"), data);
        document.getElementById("profileUrl").value = "";
        mostrarClientes();
      } catch (err) {
        alert("❌ " + err.message);
      }
    }

    async function mostrarClientes() {
      const lista = document.getElementById("lista-clientes");
      lista.innerHTML = "Cargando...";

      const snapshot = await getDocs(collection(db, "clientes"));
      lista.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const c = docSnap.data();
        lista.innerHTML += `
          <div class="cliente-ficha">
            <img src="${c.profileImage}" />
            <div>
              <strong>@${c.username}</strong><br />
              Seguidores: ${c.followers}
            </div>
          </div>
        `;
      });
    }

    document.getElementById("agregar-btn").addEventListener("click", agregarCliente);
    document.addEventListener("DOMContentLoaded", mostrarClientes);
  </script>
</body>
</html>
