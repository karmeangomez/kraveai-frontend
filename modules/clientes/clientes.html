<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Instagram</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      width: 250px;
    }
    button {
      background: #00C6FB;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .clientes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .cliente-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .cliente-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .verificado {
      vertical-align: middle;
      width: 16px;
      margin-left: 4px;
    }
    .label {
      font-size: 0.85rem;
      color: #999;
    }
    .delete-btn {
      background: #ff3a3a;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.6rem;
      cursor: pointer;
    }
    .status-msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Agregar nuevo cliente</h1>
  <div class="input-area">
    <input type="text" id="username" placeholder="Usuario (ej. karmeangomez)" />
    <button id="buscarBtn" onclick="buscarCliente()">Buscar</button>
  </div>

  <div id="status" class="status-msg"></div>
  <div id="preview"></div>

  <h2>Clientes guardados</h2>
  <div id="clientes" class="clientes-container"></div>

  <script src="../../config.js"></script>
  <script>
    async function buscarCliente() {
      const btn = document.getElementById("buscarBtn");
      const user = document.getElementById("username").value.trim();
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!user) return alert("Escribe un nombre de usuario");

      btn.textContent = "Buscando...";
      btn.disabled = true;
      status.textContent = "‚è≥ Cargando perfil...";
      preview.innerHTML = "";

      try {
        const res = await fetch(`${API.instagram}/api/scrape?username=${user}&turbo=true`);
        const data = await res.json();

        if (data.profile) {
          const c = data.profile;
          preview.innerHTML = `
            <div class="cliente-card">
              <img src="${c.profilePic}" alt="perfil" />
              <h3>${c.username} ${c.verified ? '<img class="verificado" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" />' : ''}</h3>
              <p class="label">Seguidores:</p>
              <p>${c.followers || 'N/A'}</p>
              <button onclick="guardarCliente(${JSON.stringify(c).replace(/"/g, '&quot;')})">A√±adir</button>
            </div>
          `;
          status.textContent = "‚úÖ Perfil encontrado. Puedes a√±adirlo.";
        } else {
          status.textContent = "‚ùå No se pudo encontrar el perfil o ocurri√≥ un error.";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Error al buscar el perfil. Intenta de nuevo.";
        console.error(err);
      } finally {
        btn.textContent = "Buscar";
        btn.disabled = false;
      }
    }

    async function guardarCliente(data) {
      await fetch(`${API.instagram}/guardar-cliente`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      alert("‚úÖ Cliente guardado");
      cargarClientes();
      document.getElementById("username").value = "";
      document.getElementById("preview").innerHTML = "";
      document.getElementById("status").textContent = "";
    }

    async function eliminarCliente(username) {
      const confirmar = confirm(`¬øEliminar definitivamente a @${username}?`);
      if (!confirmar) return;
      await fetch(`${API.instagram}/eliminar-cliente/${username}`, { method: "DELETE" });
      alert("üóëÔ∏è Cliente eliminado");
      cargarClientes();
    }

    async function cargarClientes() {
      const contenedor = document.getElementById("clientes");
      contenedor.innerHTML = "‚è≥ Cargando...";

      try {
        const res = await fetch(`${API.instagram}/firestore/clientes`);
        const clientes = await res.json();
        contenedor.innerHTML = "";

        for (const c of clientes) {
          contenedor.innerHTML += `
            <div class="cliente-card">
              <img src="${c.profilePic}" alt="perfil" />
              <h3>${c.username} ${c.verified ? '<img class="verificado" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" />' : ''}</h3>
              <p class="label">Seguidores:</p>
              <p>${c.followers || 'N/A'}</p>
              <button class="delete-btn" onclick="eliminarCliente('${c.username}')">Eliminar</button>
            </div>
          `;
        }
      } catch (err) {
        contenedor.innerHTML = "‚ö†Ô∏è No se pudieron cargar los clientes";
        console.error(err);
      }
    }

    cargarClientes();
  </script>
</body>
</html>
