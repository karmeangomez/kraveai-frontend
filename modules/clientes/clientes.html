<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Instagram</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    .profile-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      background: #1a1a1a;
      color: #fff;
      max-width: 360px;
    }
    .profile-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .label { color: #888; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar y añadir cliente de Instagram</h1>
    <input type="text" id="username" placeholder="Usuario (ej. keniaos)" />
    <button onclick="buscarCliente()">Añadir cliente</button>
    <div id="resultado"></div>
  </div>

  <script src="../../config.js"></script>
  <script>
    async function buscarCliente() {
      const user = document.getElementById("username").value.trim();
      const result = document.getElementById("resultado");

      if (!user) {
        result.innerText = "⚠️ Escribe un nombre de usuario.";
        return;
      }

      result.innerText = "⏳ Buscando perfil...";

      try {
        const res = await fetch(`${API.instagram}/api/scrape?username=${user}`);
        const data = await res.json();

        if (data.profile) {
          const p = data.profile;

          // Aquí simulas que se guarda como cliente (puedes conectar esto con Firestore, Firebase, etc.)
          console.log("✅ Cliente añadido:", p);

          result.innerHTML = `
            <div class="profile-card">
              <img src="${p.profilePic || ''}" />
              <h2>${p.username || '–'} ${p.verified ? '✅' : ''}</h2>
              <p class="label">Nombre:</p><p>${p.fullName || '–'}</p>
              <p class="label">Seguidores:</p><p>${p.followers || '–'}</p>
              <p class="label">Imagen:</p><p><a href="${p.profilePic}" target="_blank">Ver foto</a></p>
              <p style="color:#4caf50;margin-top:1rem">✅ Cliente añadido correctamente</p>
            </div>
          `;

          // TODO: aquí puedes llamar a tu endpoint /api/guardar-cliente con POST para almacenarlo
        } else {
          result.innerHTML = "❌ No se encontró el perfil.";
        }
      } catch (err) {
        console.error("[Scrape] Error:", err);
        result.innerHTML = "⚠️ Error al obtener el perfil.";
      }
    }
  </script>
</body>
</html>
