<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Instagram</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      width: 250px;
    }
    button {
      background: #00C6FB;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .clientes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .cliente-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .cliente-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .verificado {
      vertical-align: middle;
      width: 16px;
      margin-left: 4px;
    }
    .label {
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Agregar nuevo cliente</h1>
  <div class="input-area">
    <input type="text" id="username" placeholder="Usuario (ej. keniaos)" />
    <button onclick="agregarCliente()">Añadir</button>
  </div>

  <h2>Clientes guardados</h2>
  <div id="clientes" class="clientes-container"></div>

  <script src="../../config.js"></script>
  <script>
    async function agregarCliente() {
      const user = document.getElementById("username").value.trim();
      if (!user) return alert("Escribe un nombre de usuario");

      const res = await fetch(`${API.instagram}/api/scrape?username=${user}`);
      const data = await res.json();

      if (data.profile) {
        await fetch(`${API.instagram}/guardar-cliente`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data.profile)
        });
        alert("✅ Cliente guardado");
        cargarClientes();
        document.getElementById("username").value = "";
      } else {
        alert("❌ No se pudo guardar");
      }
    }

    async function cargarClientes() {
      const contenedor = document.getElementById("clientes");
      contenedor.innerHTML = "⏳ Cargando...";

      try {
        const res = await fetch(`${API.instagram}/firestore/clientes`);
        const clientes = await res.json();

        contenedor.innerHTML = "";
        for (const c of clientes) {
          contenedor.innerHTML += `
            <div class="cliente-card">
              <img src="${c.profilePic}" alt="perfil" />
              <h3>${c.username} ${c.verified ? '<img class="verificado" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" />' : ''}</h3>
              <p class="label">Seguidores:</p>
              <p>${c.followers || 'N/A'}</p>
            </div>
          `;
        }
      } catch (err) {
        contenedor.innerHTML = "⚠️ No se pudieron cargar los clientes";
        console.error(err);
      }
    }

    cargarClientes();
  </script>
</body>
</html>
