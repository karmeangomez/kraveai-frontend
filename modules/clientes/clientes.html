<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes Instagram</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    body {
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.8rem;
      color: #00c8ff;
    }
    input {
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #333;
      background: #181818;
      color: white;
      width: 220px;
    }
    button {
      background: #00c8ff;
      border: none;
      padding: 0.5rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #00a6d6;
    }
    .cliente-lista {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .profile-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.1);
    }
    .profile-card img.avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00c8ff;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
      flex: 1;
    }
    .username {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #ffffff;
    }
    .followers {
      font-size: 0.9rem;
      color: #a0a0a0;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #999;
      font-size: 1rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>Agregar Cliente de Instagram</h1>
  <div style="text-align: center;">
    <input type="text" id="username" placeholder="ej. keniaos" />
    <button onclick="buscarCliente()">Buscar</button>
  </div>
  <div class="cliente-lista" id="clientes"></div>

  <script>
    async function buscarCliente() {
      const user = document.getElementById("username").value.trim();
      const contenedor = document.getElementById("clientes");

      if (!user) return;
      try {
        const res = await fetch(`https://kraveai-backend.up.railway.app/api/scrape?username=${user}`);
        const data = await res.json();

        if (!data.profile || data.profile.username === 'N/A') {
          alert("No se pudo obtener ese perfil.");
          return;
        }

        const p = data.profile;

        const card = document.createElement('div');
        card.className = 'profile-card';

        const checkIcon = '<img src="https://static.cdninstagram.com/rsrc.php/v3/yx/r/k7sxtlGJhWc.png" width="14" style="margin-bottom:-1px">';

        card.innerHTML = `
          <img class="avatar" src="${p.profilePic}" alt="avatar" />
          <div class="profile-info">
            <div class="username">@${p.username} ${p.verified ? checkIcon : ''}</div>
            <div class="followers">${p.followers || '0'} seguidores</div>
          </div>
          <button class="delete-btn" title="Eliminar" onclick="confirmarEliminacion(this)">✕</button>
        `;

        contenedor.prepend(card);
        document.getElementById("username").value = "";
      } catch (e) {
        alert("Error al buscar perfil: " + e.message);
      }
    }

    function confirmarEliminacion(btn) {
      if (confirm("¿Seguro que quieres eliminar este cliente?")) {
        btn.parentElement.remove();
      }
    }
  </script>
</body>
</html>
