<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de @jimenagallegotv</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div class="container">
    <button onclick="window.history.back()">⬅ Volver</button>

    <div class="perfil">
      <img src="https://instagram.fmex10-2.fna.fbcdn.net/v/t51.2885-19/285736479_719278562664443_3491609445869714763_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fmex10-2.fna.fbcdn.net&_nc_cat=108&_nc_ohc=XXXXXXXXXXXXXX&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfYkRgXXXXXXX&oe=6655A123&_nc_sid=8b3546" class="avatar" />
      <div>
        <h2>@jimenagallegotv <span class="verificado">✔️</span></h2>
        <p>Seguidores actuales: 385,000</p>
      </div>
    </div>

    <h3>URL del contenido</h3>
    <input type="url" placeholder="https://www.instagram.com/reel/xyz123" style="width: 100%; margin-bottom: 10px;" />

    <h3>Servicios</h3>
    <div class="acciones">
      <label>❤️ Likes</label> <input type="number" placeholder="Cantidad" />
      <label>💬 Comentarios</label> <input type="number" placeholder="Cantidad" />
      <label>👁 Views</label> <input type="number" placeholder="Cantidad" />
      <label>📺 Story Views</label> <input type="url" placeholder="URL de la historia" />
      <label>🔁 Compartidos</label> <input type="number" placeholder="Cantidad" />
      <label>➕ Seguidores</label> <input type="number" placeholder="Cantidad" disabled />
    </div>

    <h3>Target</h3>
    <button onclick="seleccionarLATAM()">🌎 LATAM</button>
    <button onclick="seleccionarGlobal()">🌍 GLOBAL</button>
    <div id="banderas"></div>

    <h3>Opciones</h3>
    <button>🤖 Activar Modo Inteligente</button>
    <button>🐺 Activar Modo Bestia</button>

    <br />
    <button onclick="confirmarAcciones()">✅ Confirmar campaña</button>
  </div>

  <script>
    function seleccionarLATAM() {
      document.getElementById("banderas").innerHTML = "🇲🇽 🇨🇴 🇦🇷 🇵🇪 🇨🇱 🇻🇪 🇺🇾 🇩🇴";
    }
    function seleccionarGlobal() {
      document.getElementById("banderas").innerHTML = "🇺🇸 🇫🇷 🇪🇸";
    }
    function confirmarAcciones() {
      alert("Todo listo. Campaña de @jimenagallegotv programada.");
    }
  </script>

  <style>
    .perfil {
      display: flex;
      gap: 15px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .acciones input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .verificado {
      color: #00c6ff;
    }
  </style>
</body>
</html>
