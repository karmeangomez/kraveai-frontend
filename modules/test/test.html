<body>

  <button onclick="testEndpoint('/health')">âœ… Probar /health</button>
  <button onclick="testEndpoint('/api/scrape?username=jimenagallegotv')">ğŸ” Probar /scrape</button>
  <button onclick="testEndpoint('/bitly-prueba')">ğŸ”— Probar /bitly-prueba</button>

  <h2>ğŸ“‹ Resultado:</h2>
  <pre id="output">Presiona un botÃ³n para empezar...</pre>

  <script>
    const BACKEND_URL = "https://kraveai-backend.onrender.com";

    async function testEndpoint(path) {
      const output = document.getElementById("output");
      output.textContent = `âŒ› Cargando ${path}...`;

      try {
        const res = await fetch(BACKEND_URL + path);
        if (res.headers.get("content-type")?.includes("application/json")) {
          const json = await res.json();
          output.textContent = JSON.stringify(json, null, 2);
        } else if (res.headers.get("content-type")?.includes("audio")) {
          output.innerHTML = "âœ… Audio recibido:<br><audio controls src='" + BACKEND_URL + path + "' autoplay></audio>";
        } else {
          const text = await res.text();
          output.textContent = text;
        }
      } catch (err) {
        output.textContent = `âŒ Error:\n${err.message}`;
      }
    }
  </script>
