<!-- modules/instagram/comments.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios - KraveAI</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div class="container">
    <h1>Comentarios</h1>
    <p>Agrega la cantidad de comentarios que deseas aplicar, y si lo deseas, escribe un texto fijo o deja que la IA genere uno autom√°ticamente.</p>

    <input type="number" id="cantidadComentarios" placeholder="Ej: 100 comentarios" />
    <textarea id="comentarioFijo" placeholder="Comentario manual (opcional)"></textarea>

    <button onclick="confirmarComentarios()">Confirmar</button>
  </div>

  <script>
    function confirmarComentarios() {
      const cantidad = document.getElementById("cantidadComentarios").value;
      const texto = document.getElementById("comentarioFijo").value;
      const mensaje = texto
        ? `Se programaron ${cantidad} comentarios con texto: \"${texto}\"`
        : `Se programaron ${cantidad} comentarios generados por IA.`;
      alert(mensaje);
    }
  </script>
</body>
</html>
